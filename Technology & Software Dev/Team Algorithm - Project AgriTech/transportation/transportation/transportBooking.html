<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="transportBooking.css"/>
        <title>Bids</title>

</head>
<script src="transportBooking.js"></script>
<body>
<main id="fullPage">
    <header>
                <img class="background_image" src="transport bg.jpg" alt="notfound" >
        <div class="icons_div" style="overflow: hidden">
            <div style="width: 100%; height: 100%; background-color: darkgreen; overflow: hidden">
                <img src="krishi mitra logo.png" alt="" />
            </div>
        </div>
        <div class="connect-line"></div>
        <div id="hero">
            <div id="heading">Krishi Auction</div>
            <p>
                An Lowest Bid win Auction system
            </p>
        </div>
        <div class="connect-line"></div>
        <div id="navbar">
           
            <div id="book-transport" onclick="transportBook()">Book Transport</div>
            <div id="previous-bookings" onclick="bookingsPage()">Bookings</div>
        
        </div>
    </header>
    <div id="signup">
        <div id="signup-inner">
            <img src="../assets/View games.png" alt="notFound">
            <nav>
                <div id="cross-icon">
                    <i class="ri-close-circle-fill"></i>
                </div>
            </nav>
            <div id="singup-body">
                <div id="signup-header">Sign In</div>
                <div id="signup-content">
                    <input type="text" id="username" placeholder="Username"/>
                    <input type="text" id="password" placeholder="Password"/>
                </div>
                <p>Forgot Password?</p>
                <button>Sign In</button>
            </div>
        </div>
    </div>
</main>
<div id="overlay">
    <div id="Form" >
        <form>
            <div id="formHeading">
                <h2>Transport Info Form</h2>
            </div>
            <ul>
                <li>
                    <label id="Name"> Name:</label><br>
                    <input type="text" id="nameInput" placeholder="name">
                </li>

                <li>
                    <label id="Product">Product Name:</label><br>
                    <input type="text" id="produceInput" placeholder="product name">
                </li>

                <li>
                    <label id="Transport Price Offer">Transport Price</label><br>
                    <input type="number" id="transportPriceInput" placeholder="0">
                </li>

                <li>
                    <label id="PhoneNumber">Phone Number:</label><br>
                    <input type="number" id="phoneNoInput" placeholder="0">
                </li>

                <li>
                    <label id="Pick-Up location">Pick Up Location:</label><br>
                    <input type="text" id="locationPickUpInput" placeholder="any">
                </li>

                <li>
                    <label id="Drop-Off Location">Drop Off Location:</label><br>
                    <input type="text" id="locationDropOffInput" placeholder="any">
                </li>

                <li>
                    <label id="Quantity">Quantity (in Kg):</label><br>
                    <input type="number" id="quantityInput" placeholder="0">
                </li>

                <li>
                    <label id="pickUpDate">Pick Up Date:</label><br>
                    <input type="date" id="pick-up-date">
                </li>

                <li>
                    <button id=submitButton type="button" onclick="backToMain();putInBooking()">Submit</button>
                </li>
            </ul>
        </form>
    </div>
</div>
<div id = "Bookings" >
    <div id = "backButtonDiv">
        <button type="button" onclick="backToMain()"> Go Back</button>
    </div>
    <div id = "Title">
        <h2 id="bookingHeading"> Your Orders</h2>
    </div>

    <div id="currentBookings">
        <h3>Current Orders</h3>
        <div id="currentBookingLine"></div>
        <div id="currentBookingBox">
            <p id="bookingDetails">
                No Orders

            <div id="itemImageDiv">
                <img id = "itemImage" src="../assets/wheat-vector-344028.webp">
            </div>

            </p>

            <div id = offer1>
                <h4 id = "offer1Name">
                    Joy
                </h4>
                <h4 id = price1>
                    9800
                </h4>
                <h4 id = "offer1Status">
                    Offer Pending
                </h4>
                <button id="offer1Accept" onclick="offer1Accept()">Yes</button>
                <button id="offer1Reject" onclick="offer1Reject()">No</button>
            </div>

            <div id = offer2>
                <h4 id = "offer2Name">
                    Vijay
                </h4>
                <h4 id = price2>
                    9850
                </h4>
                <h4 id = "offer2Status">
                    Offer Pending
                </h4>
                <button id="offer2Accept" onclick="offer2Accept()">Yes</button>
                <button id="offer2Reject" onclick="offer2Reject()">No</button>
            </div>

            <div id = offer3>
                <h4 id = "offer3Name">
                    Aryan
                </h4>
                <h4 id = price3>
                    8500
                </h4>
                <h4 id = "offer3Status">
                    Offer Pending
                </h4>
                <button id="offer3Accept" onclick="offer3Accept()">Yes</button>
                <button id="offer3Reject" onclick="offer3Reject()">No</button>
            </div>
        </div>
    </div>

    <div id="previousBooking">
        <h3>Previous Orders</h3>
        <div id="previousBookingLine"></div>
    </div>
</div>
</body>
</html>
